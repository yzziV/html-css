<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em Html5 pode inserir os seguintes elementos. Passe o mouse por cima para descobrir qual tag deverá ser usada em cada caso</p>
    <ul type="square">
        <li><abbr title="<p> </p>">Parágrafos</abbr></li>
        <li><abbr title="<h1-h6> </h1-h6>">Titulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr> </abbr">Abreviação</abbr></li>
        <li><abbr title="<code> </code>">Códigos fontes</abbr></li>
        <li><abbr title="<ol> <li>tópico</li> </ol>">Lista numerada</abbr></li>
        <li><abbr title="<ul> <li>tópico</li> </ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
