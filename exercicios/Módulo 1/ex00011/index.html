<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em outros dispositivos ou aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>colocando audio para ser reproduzido</p>
    <audio src="midia/Big Explosion Cut Off.mp3" autoplay controls></audio>
    <!-- Audios em outros formatos -->
    <p>audio again
    </p>
    <audio preload="metadata" autoplay controls> 
        <source src="midia/Big Explosion Cut Off.mp3" type="audio/mpeg">
        <source src="midia/Big Explosion Cut Off.ogg" type="audio/ogg">
        <source src="midia/Big Explosion Cut Off.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/Big Explosion Cut Off.mp3">clique aqui para baixar</a></p>
    </audio>
</body>
</html>
